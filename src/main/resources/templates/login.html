<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en-US">
    <head th:replace="~{fragments/common :: common_header(title='Spring Security Example')}">
        <title>Spring Security Example </title>
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row h-100 justify-content-center align-items-center text-bg-secondary">
              <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card border-0 shadow-sm max-w-400 mx-auto">
                  <div class="card-body">
                    <h5 class="card-title mb-4">Login</h5>
                    <div th:if="${param.error}" class="text-warning mb-3" th:text="#{user.invalid_user_or_password}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" th:text="#{user.you_have_been_logged_out}">
                        You have been logged out.
                    </div>
                    <form th:action="@{/login}" method="post" th:object = "${loginForm}">
                        <div class="form-floating mb-3">
                            <input class="form-control" th:field="*{username}" th:placeholder="#{common.username}">
                            <label for="username" th:text="#{common.username}">Username</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" th:field="*{password}" th:placeholder="#{common.password}">
                            <label for="password" th:text="#{common.password}">Password</label>
                          </div>
                        <div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary w-100" th:value="#{common.signin}"/></div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <th:block th:replace="~{fragments/common :: footer}"></th:block>
    </body>
</html>
